<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- css -->
  <link rel="stylesheet" href="style.css">
  <title>Calcolo prezzo biglietto</title>
</head>
<body>
  
  <div class="container-body d-flex flex-column align-items-center justify-content-center m-4">
    
    <h1 class="fw-bold text-center">Calcola il prezzo del tuo biglietto</h1>
    
    <div class="data-inputs bg-white w-75 p-5 rounded-2 text-center d-flex flex-column align-items-center justify-content-center mt-3">
      <div class="row justify-content-center align-items-center mb-5 ">
        <div class="col">
          <div class="fw-bold">Nome e cognome</div> 
          <input type="text" id="name-input" class="form-control text-center rounded-2 p-1 mp-input" placeholder="Inserisci il tuo nome" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="col">
          <div class="fw-bold">Km da percorrere</div>
          <input type="number" id="km-inputs" class="form-control text-center rounded-2 p-1 mp-input" placeholder="Inserisci i km" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="col">
          <div for="age-select" class="fw-bold">Fascia d'età</div>
          <select id="age-select" class="text-center rounded-2 p-1 mp-select " title="age-select-title">
            <option value="underage">Minorenne</option>
            <option value="adult">Maggiorenne</option>
            <option value="over65">Over 65</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="generate-btn btn btn-outline-warning mp-btn">Genera</button>
        </div>
        <div class="col">
          <button class="reset-btn btn btn-outline-secondary ">Annulla</button>
        </div>
      </div>
    </div>

    <h1 class=" m-3 fw-bold">Il tuo biglietto</h1>

    <section class="ticket d-none bg-white text-black w-75 p-5 px-0 rounded-2 text-center d-flex flex-column align-items-center justify-content-center">
      <div class="row col-11 text-start ">
        <h3 class="text-black fw-bold">Dettaglio passeggeri</h3>
      </div>
      <div class="row col-11">

        <div class="container-left text-start border-grey col-4">
          <h3 class="text-black fw-bold">Nome passeggero</h3>
          <h3 class="name text-black ">Michele</h3>
        </div>

        <div class="container-right text-black border-grey col-8 ">

            <table class="w-75">
              <thead class="">
                <tr class="d-flex align-items-start pt-1">
                  <th class="col">Offerta</th>
                  <th class="col">Carrozza</th>
                  <th class="col">Codice CP</th>
                  <th class="col">Costo biglietto</th>
                </tr>
              </thead>
              <tbody>
                <tr class="d-flex align-items-start pt-0">
                  <td class="offer col">Biglietto standard</td>
                  <td class="carriage col">5</td>
                  <td class="code-cp col">92911</td>
                  <td class="ticket-cost col">2.10€</td>
                </tr>
              </tbody>
            </table>
            
        </div>
        
      </div>
    </section>
    </div>
      <!-- bootstrap -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      <!-- js -->
      <script src="script.js"></script>
</body>
</html>
